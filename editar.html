<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Alunos</title>
</head>

<body>
    <a href="index.html">Voltar a Tela Principal</a>
    <h1>Edição de Alunos</h1>
    <form id="form-edicao">
        <div>
            <label for="">ID:
                <input type="number" placeholder="Ex: 1" name="id" id="id">
            </label>
        </div>
        <label>Nome *:
            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required>
        </label>
        <div>
            <label>CPF * (somente números):
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </label>
        </div>
        <label>CEP:
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP">
        </label>
        <div>
            <label>UF:
                <input type="text" id="uf" name="uf" maxlength="2" placeholder="Digite o UF">
            </label>
        </div>
        <label>Rua:
            <input type="text" id="rua" name="rua" placeholder="Digite a Rua">
        </label>
        <div>
            <label>Número:
                <input type="text" id="numero" name="numero" placeholder="Digite o Número">
            </label>
        </div>
        <label>Complemento:
            <input type="text" id="complemento" name="complemento" placeholder="Digite o Complemento">
        </label>
        <div>
            <button id="editar" type="submit">Editar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
    <script src="editar.js"></script>
</body>

</html>
