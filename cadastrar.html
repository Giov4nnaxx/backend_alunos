<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <a href="index.html">Voltar a Tela Principal</a>
    <h1>Cadastro de Aluno</h1>
    <form id="form-aluno">
        <div>
            <label for="">ID:
                <input type="number" placeholder="Ex: 1" name="id" id="id">
            </label>
        </div>

        <label for="">Nome *:
            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required>
        </label>
        <div>
            <label for="">CPF * (somente números):
                <input type="text" id="cpf" cpf="cpf" placeholder="Digite seu CPF" required>
            </label>
        </div>
        <label for="">CEP:
            <input type="text" id="cep" cep="cep" placeholder="Digite seu CEP">
        </label>
        <div>
            <label for="">UF:
                <input type="text" id="uf" uf="uf" placeholder="Digite o Uf">
            </label>
        </div>
        <label for="">Rua:
            <input type="text" id="rua" rua="rua" placeholder="Digite a Rua">
        </label>
        <div>
            <label for="">Número:
                <input type="text" id="numero" numero="numero" placeholder="Digite o Número">
            </label>
        </div>
        <label for="">Complemento:
            <input type="text" id="complemento" complemento="complemento" placeholder="Digite o Complemento">
        </label>
        <div>
            <button id="enviar" type="submit">Enviar</button>
            <button id="editar" type="submit">Atualizar</button>
            <button type="submit">Limpar</button>
            
    </form>
    <script src="./cadastrar.js"></script>
</body>
</html>
